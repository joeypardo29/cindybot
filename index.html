<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CindyBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <main>
      <h1>CindyBot</h1>
      <div id="chat-container"><div id="chat-history"></div></div>

      <form id="chat-form" aria-label="Chat form">
        <textarea id="chat-input" rows="1" placeholder="Enter your message..."></textarea>
        <button id="send-button" type="submit" aria-label="Send message">Send</button>
      </form>
    </main>

    <!-- IMPORTANT: point to your *source* file, not /assets/index-xxxx.js -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
